<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2ecc71;
        }

        .link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .link:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>My Cool Website</h1>
    <p>This is a test site for demo use.</p>
    <button class="button">Click Me</button>
    <a href="https://www.example.com">Example Link</a>
    <p>More content here...</p>
</body>
</html>
